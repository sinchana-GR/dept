<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>retrive_emp</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="dn">deptno</label> <br>
            {% for do in LDO %}

            <br><br>
            {% endfor %} 
            <br><br>
            <input type="submit" value="retrive_emp">
        </form>
        
    </center>
</body>
</html>
